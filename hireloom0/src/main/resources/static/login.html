<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - HIRELOOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <img src="HIRELOOM.png" alt="HireLoom Logo" class="logo">
        <nav class="menu-bar">
            <ul>
                <li><a href="welcome.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Sign In</h1>
        <form onsubmit="login(event)">
            <input type="email" id="email" class="input-field" placeholder="Email Address" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="button-container">
            <button class="google-btn">
                <img src="Google.png" alt="Google Logo" style="width: 20px; margin-right: 10px;"> Sign in with Google
            </button>
            <button class="facebook-btn">
                <img src="Facebook.png" alt="Facebook Logo" style="width: 20px; margin-right: 10px;"> Sign in with Facebook
            </button>
        </div>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Prevent form submission

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Dummy authentication check (replace with actual backend logic)
            if (email === "user@example.com" && password === "password123") {
                localStorage.setItem("loggedIn", "true"); // Store login status
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid email or password.");
            }
        }
    </script>

</body>
</html>
