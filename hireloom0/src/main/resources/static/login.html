<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HIRELOOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <img src="HIRELOOM.png" alt="HireLoom Logo" class="logo">
        <nav class="menu-bar">
            <ul>
                <li><a href="welcome.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Sign In</h1>
        <form onsubmit="redirectToDashboard(event)">
            <input type="email" class="input-field" placeholder="Email Address" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="button-container">
            <button class="google-btn">
                <img src="Google.png" alt="Google Logo" style="width: 20px; margin-right: 10px;"> Sign in with Google
            </button>
            <button class="facebook-btn">
                <img src="Facebook.png" alt="Facebook Logo" style="width: 20px; margin-right: 10px;"> Sign in with Facebook
            </button>
        </div>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        function redirectToDashboard(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "dashboard.html"; // Redirect to Dashboard
        }
    </script>

</body>
</html>
