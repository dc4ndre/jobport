<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Profile - JobHire</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">JobHire</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="post-job.html">Post Job</a>
        <a href="view-applicants.html">Applicants</a>
      </nav>
    </div>
  </header>

  <main class="form-page">
    <div class="container">
      <h2>Company Profile</h2>
      <form class="form-box" action="#">
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" value="DevWave Inc." required />

        <label for="email">Contact Email</label>
        <input type="email" id="email" value="recruit@devwave.com" required />

        <label for="about">About Company</label>
        <textarea id="about" rows="5">We build cutting-edge digital experiences using modern web tech.</textarea>

        <button type="submit" class="btn">Save Changes</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 JobHire. All rights reserved.</p>
    </div>
  </footer>
  <script>
    document.querySelector('form')?.addEventListener('submit', function(e) {
      const requiredFields = this.querySelectorAll('[required]');
      let allFilled = true;
  
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          allFilled = false;
          field.style.borderColor = 'red';
        } else {
          field.style.borderColor = '#ccc';
        }
      });
  
      if (!allFilled) {
        e.preventDefault();
        alert("Please fill out all required fields.");
      }
    });
  </script>
  
</body>
</html>
